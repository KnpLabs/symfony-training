---
services:
    _defaults:
        autowire: true
        autoconfigure: true

    Infrastructure\Doctrine\Repository\:
      resource: '%kernel.project_dir%/src/Infrastructure/Doctrine/Repository/*'

    Domain\Collection\DinosaursCollection:
      alias: Infrastructure\Doctrine\Repository\DinosaurRepository

    Domain\Collection\SpeciesCollection:
      alias: Infrastructure\Doctrine\Repository\SpeciesRepository

    Domain\Collection\UsersCollection:
      alias: Infrastructure\Doctrine\Repository\UserRepository